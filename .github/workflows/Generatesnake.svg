name: Generate Snake
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: generate-github-profile
        uses: https://github.com/nexusofvenus@main
        with:
          snake_lines: "20,30,35,40,50,30,25,60,80,70,60,50,40,30,20,10"
          output: "snake.svg"
          svg_image_theme: "gruvbox"
